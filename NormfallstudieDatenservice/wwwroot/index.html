<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Last Minute Service</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="result"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script>
    $.get( "https://localhost:5001/api/lastminute", function( data ) {
        
        var flight;
        var night;
        data.forEach(function(e) {
           if(e) {
               flight = 'Flug: ' + JSON.stringify(e.flight);
               night = 'Hotel: ' + JSON.stringify(e.night);
           }
        });
        
        $( ".result" ).html( flight + '<br>' + night );
    });
</script>

</body>
</html>
